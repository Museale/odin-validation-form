<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Validation Webform</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Validate this!</legend>    
            <span aria-label="name">    
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="input-first-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="input-last-name">
            </span>
            <span aria-label="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="input-email">
            </span>
            <span aria-label="country">
                <label for="country">Country</label>
                <input type="country" name="country" id="input-country">
            </span>
            <span aria-label="ZIP-code">
                <label for="ZIP-code">Zip Code</label>
                <input type="zip-code" name="zip-code" id="input-zip-code">
            </span>
            <span aria-label="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="input-password">
                <label for ="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="input-confirm-password">
            </span>
            <span aria-label="submit">
                <input type="submit" name="submit" id="input-submit">
            </span>
        </fieldset>
    </form>
</body>
</html>
